<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Baron - Interactive Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #1a1a2e;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #gameWorld {
            position: absolute;
            height: 100%;
            transition: transform 0.05s linear;
        }

        .level {
            position: absolute;
            height: 100%;
            width: 200vw;
        }

        /* Sky gradients for different levels */
        .level-0 { background: linear-gradient(180deg, #1a1a2e 0%, #3E0097 50%, #ff6b35 100%); }
        .level-1 { background: linear-gradient(180deg, #0a1628 0%, #1a3a5c 50%, #2d5a7b 100%); }
        .level-2 { background: linear-gradient(180deg, #1a1a2e 0%, #2d2d5a 50%, #3E0097 100%); }
        .level-3 { background: linear-gradient(180deg, #1a1a2e 0%, #4a1a6b 50%, #3E0097 100%); }
        .level-4 { background: linear-gradient(180deg, #1a3a1a 0%, #2d5a2d 50%, #3E0097 100%); }
        .level-5 { background: linear-gradient(180deg, #FFD700 0%, #3E0097 50%, #1a1a2e 100%); }

        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(180deg, #555 0%, #333 20%, #2a2a2a 100%);
        }

        .ground::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #FFD700;
        }

        /* Concrete floor inside warehouses */
        .concrete-floor {
            position: absolute;
            bottom: 100px;
            height: 30px;
            background: linear-gradient(180deg, #888 0%, #666 100%);
            border-top: 3px solid #999;
        }

        /* Road markings */
        .road-marking {
            position: absolute;
            bottom: 45px;
            height: 6px;
            width: 50px;
            background: #FFD700;
            border-radius: 2px;
        }

        /* Character Container */
        #character {
            position: fixed;
            left: 15%;
            z-index: 100;
            transition: bottom 0.05s linear;
        }

        /* Walking Character */
        .character-walk {
            width: 40px;
            height: 70px;
        }

        .walk-body {
            position: absolute;
            bottom: 20px;
            width: 30px;
            height: 40px;
            background: #3E0097;
            border-radius: 8px 8px 5px 5px;
            left: 5px;
        }

        .walk-head {
            position: absolute;
            bottom: 55px;
            left: 7px;
            width: 26px;
            height: 26px;
            background: #ffd5b5;
            border-radius: 50%;
        }

        .walk-helmet {
            position: absolute;
            bottom: 68px;
            left: 5px;
            width: 30px;
            height: 18px;
            background: #FFD700;
            border-radius: 15px 15px 5px 5px;
        }

        .walk-leg {
            position: absolute;
            bottom: 0;
            width: 12px;
            height: 25px;
            background: #2a2a5a;
            border-radius: 3px;
        }

        .walk-leg.left { left: 8px; }
        .walk-leg.right { left: 20px; }

        .walk-arm {
            position: absolute;
            bottom: 35px;
            width: 10px;
            height: 25px;
            background: #3E0097;
            border-radius: 5px;
            transform-origin: top center;
        }

        .walk-arm.left { left: -2px; }
        .walk-arm.right { left: 32px; }

        /* Forklift */
        .character-forklift {
            width: 100px;
            height: 80px;
        }

        .forklift-body {
            position: absolute;
            bottom: 20px;
            left: 25px;
            width: 60px;
            height: 45px;
            background: linear-gradient(180deg, #f4c430 0%, #daa520 100%);
            border-radius: 5px;
            border: 3px solid #b8860b;
        }

        .forklift-cabin {
            position: absolute;
            bottom: 45px;
            left: 35px;
            width: 45px;
            height: 35px;
            background: linear-gradient(180deg, #f4c430 0%, #daa520 100%);
            border: 3px solid #b8860b;
            border-radius: 5px 15px 5px 5px;
        }

        .forklift-window {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 32px;
            height: 20px;
            background: linear-gradient(180deg, #87ceeb 0%, #5fb3d4 100%);
            border-radius: 3px 10px 3px 3px;
        }

        .forklift-operator {
            position: absolute;
            bottom: 50px;
            left: 45px;
            width: 20px;
            height: 30px;
        }

        .operator-head {
            position: absolute;
            top: 0;
            left: 3px;
            width: 14px;
            height: 14px;
            background: #ffd5b5;
            border-radius: 50%;
        }

        .operator-body {
            position: absolute;
            top: 12px;
            left: 2px;
            width: 16px;
            height: 18px;
            background: #3E0097;
            border-radius: 3px;
        }

        .forklift-mast {
            position: absolute;
            bottom: 25px;
            left: 5px;
            width: 8px;
            height: 55px;
            background: linear-gradient(90deg, #666 0%, #888 50%, #666 100%);
        }

        .forklift-forks {
            position: absolute;
            bottom: 15px;
            left: -15px;
            width: 25px;
            height: 6px;
            background: #555;
            border-radius: 2px;
        }

        .forklift-forks::after {
            content: '';
            position: absolute;
            top: 8px;
            width: 25px;
            height: 6px;
            background: #555;
            border-radius: 2px;
        }

        .forklift-wheel {
            position: absolute;
            bottom: 5px;
            width: 22px;
            height: 22px;
            background: radial-gradient(circle, #444 60%, #222 100%);
            border-radius: 50%;
            border: 3px solid #333;
        }

        .forklift-wheel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
        }

        .forklift-wheel.front { left: 15px; }
        .forklift-wheel.back { left: 65px; }

        /* Car */
        .character-car {
            width: 140px;
            height: 70px;
        }

        .car-body {
            position: absolute;
            bottom: 18px;
            left: 10px;
            width: 120px;
            height: 30px;
            background: linear-gradient(180deg, #3E0097 0%, #2a0066 100%);
            border-radius: 10px 20px 5px 5px;
            border: 2px solid #1a0044;
        }

        .car-top {
            position: absolute;
            bottom: 45px;
            left: 35px;
            width: 70px;
            height: 28px;
            background: linear-gradient(180deg, #3E0097 0%, #2a0066 100%);
            border-radius: 15px 15px 0 0;
            border: 2px solid #1a0044;
            border-bottom: none;
        }

        .car-window {
            position: absolute;
            bottom: 48px;
            height: 20px;
            background: linear-gradient(180deg, #87ceeb 0%, #5fb3d4 100%);
            border-radius: 8px 8px 0 0;
        }

        .car-window.front {
            left: 75px;
            width: 25px;
        }

        .car-window.back {
            left: 40px;
            width: 25px;
        }

        .car-driver {
            position: absolute;
            bottom: 45px;
            left: 55px;
            width: 18px;
            height: 22px;
        }

        .driver-head {
            position: absolute;
            top: 0;
            left: 2px;
            width: 14px;
            height: 14px;
            background: #ffd5b5;
            border-radius: 50%;
        }

        .driver-body {
            position: absolute;
            top: 12px;
            left: 1px;
            width: 16px;
            height: 12px;
            background: #3E0097;
            border-radius: 3px;
        }

        .car-wheel {
            position: absolute;
            bottom: 5px;
            width: 26px;
            height: 26px;
            background: radial-gradient(circle, #333 50%, #111 100%);
            border-radius: 50%;
            border: 3px solid #222;
        }

        .car-wheel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #888 25%, #aaa 50%, #888 75%);
            border-radius: 50%;
        }

        .car-wheel.front { left: 15px; }
        .car-wheel.back { left: 100px; }

        .car-headlight {
            position: absolute;
            bottom: 28px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 10px #FFD700;
        }

        .car-taillight {
            position: absolute;
            bottom: 28px;
            left: 12px;
            width: 6px;
            height: 6px;
            background: #ff4444;
            border-radius: 50%;
        }

        /* Realistic Warehouse */
        .warehouse {
            position: absolute;
            bottom: 100px;
        }

        .warehouse-structure {
            position: relative;
            background: linear-gradient(180deg, #5a6270 0%, #434a54 100%);
            border: 4px solid #333;
        }

        .warehouse-roof {
            position: absolute;
            top: -25px;
            left: -5px;
            width: calc(100% + 10px);
            height: 30px;
            background: linear-gradient(180deg, #6a737c 0%, #5a6270 100%);
            border: 3px solid #333;
        }

        .warehouse-roof::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 18px;
            background: linear-gradient(180deg, #7a838c 0%, #6a737c 100%);
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
        }

        .loading-dock {
            position: absolute;
            bottom: 0;
            width: 70px;
            height: 90px;
            background: linear-gradient(180deg, #3a3f47 0%, #2a2f37 100%);
            border: 3px solid #222;
        }

        .dock-door {
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                #666 0px,
                #666 8px,
                #555 8px,
                #555 10px
            );
            border: 2px solid #444;
        }

        .dock-door.open {
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
        }

        .dock-platform {
            position: absolute;
            bottom: -15px;
            left: -10px;
            width: calc(100% + 20px);
            height: 15px;
            background: linear-gradient(180deg, #777 0%, #555 100%);
            border: 2px solid #444;
        }

        .warehouse-sign {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px;
            background: linear-gradient(180deg, #3E0097 0%, #2a0066 100%);
            border: 2px solid #FFD700;
            color: #FFD700;
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
        }

        /* Shelving/Racking */
        .racking {
            position: absolute;
            bottom: 0;
            display: flex;
            flex-direction: column;
        }

        .rack-level {
            display: flex;
            align-items: flex-end;
            border-bottom: 4px solid #666;
            padding: 5px;
            background: rgba(100, 100, 100, 0.3);
        }

        .rack-post {
            position: absolute;
            bottom: 0;
            width: 8px;
            background: linear-gradient(90deg, #ff6600 0%, #cc5200 50%, #ff6600 100%);
        }

        /* Pallet on ground */
        .ground-pallet {
            position: absolute;
            bottom: 100px;
            height: 15px;
            background: linear-gradient(180deg, #c9a66b 0%, #a67c52 100%);
            border: 2px solid #8b5a2b;
        }

        .ground-pallet::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 10%;
            width: 15%;
            height: 8px;
            background: #8b5a2b;
            box-shadow: 60px 0 0 #8b5a2b, 120px 0 0 #8b5a2b;
        }

        /* Stacked boxes on pallet */
        .pallet-stack {
            position: absolute;
            bottom: 100px;
        }

        .pallet-base {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background: linear-gradient(180deg, #c9a66b 0%, #a67c52 100%);
            border: 2px solid #8b5a2b;
        }

        .stacked-box {
            position: absolute;
            background: linear-gradient(180deg, #d4a574 0%, #b8956a 100%);
            border: 2px solid #8b6914;
        }

        .stacked-box::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 5%;
            width: 90%;
            height: 2px;
            background: rgba(0,0,0,0.2);
        }

        /* Factory */
        .factory {
            position: absolute;
            bottom: 100px;
        }

        .factory-building {
            position: relative;
            background: linear-gradient(180deg, #4a5060 0%, #3a404a 100%);
            border: 4px solid #2a2e36;
        }

        .factory-section {
            position: absolute;
            background: linear-gradient(180deg, #555d6a 0%, #454d5a 100%);
            border: 3px solid #333;
        }

        .industrial-window {
            position: absolute;
            background: linear-gradient(180deg, #4a90c2 30%, #3a7ab2 100%);
            border: 3px solid #2a5a82;
        }

        .industrial-window.lit {
            background: linear-gradient(180deg, #ffdd88 0%, #ffcc44 100%);
            box-shadow: 0 0 20px rgba(255, 200, 50, 0.5);
        }

        .chimney {
            position: absolute;
            background: linear-gradient(90deg, #555 0%, #777 30%, #666 70%, #555 100%);
            border: 2px solid #444;
        }

        .chimney-top {
            position: absolute;
            top: -8px;
            left: -4px;
            width: calc(100% + 8px);
            height: 10px;
            background: linear-gradient(180deg, #666 0%, #555 100%);
            border: 2px solid #444;
        }

        .smoke {
            position: absolute;
            width: 25px;
            height: 25px;
            background: rgba(180, 180, 180, 0.6);
            border-radius: 50%;
            animation: smoke 4s infinite ease-out;
        }

        @keyframes smoke {
            0% { transform: translateY(0) translateX(0) scale(0.5); opacity: 0.8; }
            50% { transform: translateY(-60px) translateX(20px) scale(1.5); opacity: 0.4; }
            100% { transform: translateY(-120px) translateX(40px) scale(2); opacity: 0; }
        }

        .factory-door {
            position: absolute;
            bottom: 0;
            background: linear-gradient(180deg, #333 0%, #222 100%);
            border: 4px solid #FFD700;
        }

        .factory-door::before {
            content: '‚ö†';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
        }

        /* Cold Storage */
        .cold-storage {
            position: absolute;
            bottom: 100px;
            background: linear-gradient(180deg, #e8f4f8 0%, #c8dce8 100%);
            border: 4px solid #88a8c8;
        }

        .cold-storage::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                transparent 40px,
                rgba(136, 168, 200, 0.3) 40px,
                rgba(136, 168, 200, 0.3) 42px
            );
        }

        .cold-unit-label {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #2a5a8a;
            font-weight: bold;
            font-size: 16px;
        }

        .temp-display {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 10px;
            background: #1a1a2e;
            color: #00ff00;
            font-family: monospace;
            font-size: 14px;
            border: 2px solid #333;
        }

        .icicle {
            position: absolute;
            top: 100%;
            width: 6px;
            background: linear-gradient(180deg, #d8f0ff 0%, #a8d8f8 100%);
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            opacity: 0.8;
        }

        .frost-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at top, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        /* Animated Workers */
        .animated-worker {
            position: absolute;
            bottom: 100px;
            width: 30px;
            height: 55px;
            animation: workerMove 8s ease-in-out infinite;
        }

        .animated-worker.reverse {
            animation: workerMoveReverse 8s ease-in-out infinite;
        }

        @keyframes workerMove {
            0%, 100% { transform: translateX(0) scaleX(1); }
            45% { transform: translateX(150px) scaleX(1); }
            50% { transform: translateX(150px) scaleX(-1); }
            95% { transform: translateX(0) scaleX(-1); }
        }

        @keyframes workerMoveReverse {
            0%, 100% { transform: translateX(0) scaleX(-1); }
            45% { transform: translateX(-150px) scaleX(-1); }
            50% { transform: translateX(-150px) scaleX(1); }
            95% { transform: translateX(0) scaleX(1); }
        }

        .worker-figure {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .worker-head {
            position: absolute;
            top: 0;
            left: 6px;
            width: 18px;
            height: 18px;
            background: #ffd5b5;
            border-radius: 50%;
        }

        .worker-helmet {
            position: absolute;
            top: -6px;
            left: 4px;
            width: 22px;
            height: 15px;
            background: #FFD700;
            border-radius: 12px 12px 4px 4px;
        }

        .worker-vest {
            position: absolute;
            top: 16px;
            left: 3px;
            width: 24px;
            height: 22px;
            background: #ff6600;
            border-radius: 4px;
        }

        .worker-vest::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 2px;
            right: 2px;
            height: 3px;
            background: #ffff00;
        }

        .worker-vest::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 2px;
            right: 2px;
            height: 3px;
            background: #ffff00;
        }

        .worker-pants {
            position: absolute;
            bottom: 0;
            left: 5px;
            width: 8px;
            height: 20px;
            background: #2a3a4a;
            border-radius: 2px;
        }

        .worker-pants::after {
            content: '';
            position: absolute;
            left: 12px;
            width: 8px;
            height: 20px;
            background: #2a3a4a;
            border-radius: 2px;
        }

        .worker-box {
            position: absolute;
            top: 20px;
            left: 28px;
            width: 25px;
            height: 20px;
            background: linear-gradient(180deg, #c9a66b 0%, #a67c52 100%);
            border: 2px solid #8b5a2b;
        }

        /* Forklift with load */
        .working-forklift {
            position: absolute;
            bottom: 100px;
            width: 90px;
            height: 70px;
            animation: forkliftMove 12s ease-in-out infinite;
        }

        @keyframes forkliftMove {
            0%, 100% { transform: translateX(0) scaleX(1); }
            45% { transform: translateX(200px) scaleX(1); }
            50% { transform: translateX(200px) scaleX(-1); }
            95% { transform: translateX(0) scaleX(-1); }
        }

        .working-forklift-body {
            position: absolute;
            bottom: 15px;
            left: 20px;
            width: 50px;
            height: 35px;
            background: linear-gradient(180deg, #ff8c00 0%, #cc7000 100%);
            border: 3px solid #995500;
            border-radius: 3px;
        }

        .working-forklift-mast {
            position: absolute;
            bottom: 18px;
            left: 5px;
            width: 6px;
            height: 45px;
            background: #666;
        }

        .working-forklift-forks {
            position: absolute;
            bottom: 10px;
            left: -10px;
            width: 20px;
            height: 5px;
            background: #555;
        }

        .working-forklift-forks::after {
            content: '';
            position: absolute;
            top: 7px;
            width: 20px;
            height: 5px;
            background: #555;
        }

        .working-forklift-load {
            position: absolute;
            bottom: 22px;
            left: -8px;
            width: 25px;
            height: 30px;
            background: linear-gradient(180deg, #c9a66b 0%, #a67c52 100%);
            border: 2px solid #8b5a2b;
        }

        .working-forklift-wheel {
            position: absolute;
            bottom: 3px;
            width: 18px;
            height: 18px;
            background: #333;
            border-radius: 50%;
        }

        .working-forklift-wheel.front { left: 10px; }
        .working-forklift-wheel.back { left: 55px; }

        /* Conveyor Belt System */
        .conveyor-system {
            position: absolute;
            bottom: 100px;
        }

        .conveyor-frame {
            position: absolute;
            bottom: 0;
            height: 35px;
            background: linear-gradient(180deg, #555 0%, #444 100%);
            border: 3px solid #333;
        }

        .conveyor-belt {
            position: absolute;
            top: 8px;
            left: 5px;
            right: 5px;
            height: 12px;
            background: repeating-linear-gradient(
                90deg,
                #222 0px,
                #222 15px,
                #333 15px,
                #333 30px
            );
            animation: conveyorMove 2s linear infinite;
            border-radius: 2px;
        }

        @keyframes conveyorMove {
            0% { background-position: 0 0; }
            100% { background-position: 30px 0; }
        }

        .conveyor-leg {
            position: absolute;
            bottom: -30px;
            width: 8px;
            height: 30px;
            background: #444;
        }

        .conveyor-box {
            position: absolute;
            top: -25px;
            width: 30px;
            height: 25px;
            background: linear-gradient(180deg, #c9a66b 0%, #a67c52 100%);
            border: 2px solid #8b5a2b;
            animation: boxMove 4s linear infinite;
        }

        @keyframes boxMove {
            0% { left: 0; }
            100% { left: calc(100% - 30px); }
        }

        /* Collectibles */
        .badge {
            position: absolute;
            width: 45px;
            height: 45px;
            cursor: pointer;
            z-index: 70;
            animation: badgeFloat 2s ease-in-out infinite;
        }

        .badge:hover {
            transform: scale(1.2);
            filter: brightness(1.3);
        }

        .badge.collected {
            display: none;
        }

        @keyframes badgeFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .badge-icon {

        }

        /* Animation classes */
        .walking .walk-leg.left { animation: walkLeft 0.3s ease-in-out infinite; }
        .walking .walk-leg.right { animation: walkRight 0.3s ease-in-out infinite; }
        .walking .walk-arm.left { animation: armSwingLeft 0.3s ease-in-out infinite; }
        .walking .walk-arm.right { animation: armSwingRight 0.3s ease-in-out infinite; }

        @keyframes walkLeft {
            0%, 100% { transform: translateX(-2px); }

        }

        @keyframes walkRight {
            0%, 100% { transform: translateX(2px); }
            50% { transform: translateX(-2px); }
        }

        @keyframes armSwingLeft {
            0%, 100% { transform: rotate(-12deg); }
            50% { transform: rotate(12deg); }
        }

        @keyframes armSwingRight {

            50% { transform: rotate(-12deg); }

        .driving .forklift-wheel,
        .driving .car-wheel {
            animation: wheelSpin 0.2s linear infinite;
        }

        @keyframes wheelSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        /* Hobbies Animations */
        @keyframes runAnimation {
            0%, 100% { transform: translateX(0); }

        }

        @keyframes steam {
            0% { transform: translateY(0) scale(0.8); opacity: 0.8; }

        /* Particles */
        .collect-particle {

        /* Mobile Controls */

<body>
    <div id="startScreen">
        <h1>ROMAN BARON</h1>
        <h2>Global Supply Chain Transformation Leader</h2>
        <button id="startButton">START JOURNEY</button>
        <div class="instructions">
            <p>Use <strong>‚Üê ‚Üí</strong> arrow keys to move | <strong>SPACE</strong> to jump</p>
            <p>Collect skill badges and explore my career!</p>
        </div>
    </div>

    <div id="gameContainer">
        <div id="gameWorld"></div>
        <div id="character"></div>
        
        <div id="hud">
            <div class="hud-panel" id="levelIndicator">
                <h3 id="levelName">Introduction</h3>
                <p id="levelSubtitle">Barcelona, Spain</p>
            </div>
            
            <div class="hud-panel" id="progressPanel">
                <div id="xpBar">
                    <div id="xpFill" style="width: 0%"></div>
                </div>
                <p id="xpText">0 / 2250 XP</p>
            </div>
            
            <div class="hud-panel" id="badgeCount">
                <p>Badges</p>
                <span id="badgeNum">0</span>/15
            </div>
            
            <div class="hud-panel" id="vehicleStatus">
                <span id="vehicleIcon">üö∂</span>
                <span id="vehicleName">On Foot</span>
            </div>
        </div>
        
        <div id="controls">
            <h4>Controls</h4>
            <p><span class="key">‚Üê</span> <span class="key">‚Üí</span> Move</p>
            <p><span class="key">SPACE</span> Jump</p>
        </div>
        
        <div id="mobileControls">
            <div class="mobile-btn" id="btnLeft">‚Üê</div>
            <div class="mobile-btn" id="btnJump">‚Üë</div>
            <div class="mobile-btn" id="btnRight">‚Üí</div>
        </div>
    </div>
    
    <button id="soundToggle">üîä</button>

    <script>
        // Game State
        const gameState = {
            started: false,
            currentLevel: 0,
            worldX: 0,
            characterY: 100,
            velocityY: 0,
            isJumping: false,
            isGrounded: true,
            isMoving: false,
            direction: 1,
            vehicle: 'walk',
            collectedBadges: [],
            xp: 0,
            maxXP: 2250,
            soundEnabled: true,
            keys: { left: false, right: false }
        };

        // Audio
        let audioCtx = null;

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(type) {
            if (!gameState.soundEnabled || !audioCtx) return;
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            switch(type) {
                case 'jump':
                    oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(500, audioCtx.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.15);
                    break;
                case 'collect':
                    oscillator.frequency.setValueAtTime(523, audioCtx.currentTime);
                    oscillator.frequency.setValueAtTime(659, audioCtx.currentTime + 0.08);
                    oscillator.frequency.setValueAtTime(784, audioCtx.currentTime + 0.16);
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.3);
                    break;
                case 'vehicle':
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(100, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.2);
                    gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.3);
                    break;
            }
        }

        // Level Data
        const levels = [
            { name: "Introduction", subtitle: "Barcelona, Spain", width: 200, bgClass: "level-0" },
            { name: "Americold", subtitle: "Supply Chain Systems Specialist - Europe", width: 200, bgClass: "level-1" },
            { name: "ID Logistics", subtitle: "Engineering, Systems & Process Improvement Manager", width: 200, bgClass: "level-2" },
            { name: "Forvia (Faurecia)", subtitle: "Senior Supply Chain, Logistics & Systems Lead", width: 200, bgClass: "level-3" },
            { name: "Education", subtitle: "UTBM & IUT Nice", width: 200, bgClass: "level-4" },
            { name: "Life & Hobbies", subtitle: "Beyond Work", width: 200, bgClass: "level-2" },
            { name: "Contact & Finale", subtitle: "Let's Connect!", width: 200, bgClass: "level-5" }
        ];

        // Badges - positioned at reachable heights
        const badges = [
            { level: 0, x: 500, y: 140, icon: "üìä", label: "Power BI" },
            { level: 0, x: 900, y: 140, icon: "üêç", label: "Python" },
            { level: 1, x: 400, y: 140, icon: "üì¶", label: "WMS" },
            { level: 1, x: 750, y: 140, icon: "üîó", label: "EDI" },
            { level: 1, x: 1100, y: 140, icon: "‚ùÑÔ∏è", label: "Cold Chain" },
            { level: 2, x: 450, y: 140, icon: "üìà", label: "Analytics" },
            { level: 2, x: 800, y: 140, icon: "‚öôÔ∏è", label: "Process Design" },
            { level: 2, x: 1150, y: 140, icon: "üí∞", label: "‚Ç¨3M Savings" },
            { level: 3, x: 400, y: 140, icon: "üè≠", label: "29 Plants" },
            { level: 3, x: 750, y: 140, icon: "üîß", label: "SAP" },
            { level: 3, x: 1100, y: 140, icon: "üöó", label: "Automotive" },
            { level: 4, x: 500, y: 140, icon: "üéì", label: "M.Sc." },
            { level: 4, x: 900, y: 140, icon: "‚ö°", label: "B.Sc." },
            { level: 5, x: 500, y: 140, icon: "üåç", label: "‚Ç¨7M+ Impact" },
            { level: 5, x: 900, y: 140, icon: "üèÜ", label: "Leader" }
        ];

        // Vehicle zones
        const vehicleZones = [
            { level: 0, x: 1200, vehicle: 'forklift' },
            { level: 3, x: 1300, vehicle: 'car' }
        ];

        function generateLevelHTML(levelIndex) {
            const level = levels[levelIndex];
            const levelOffset = levelIndex * 200;
            
            let html = `<div class="level ${level.bgClass}" style="left: ${levelOffset}vw;">`;
            html += `<div class="ground"></div>`;
            
            // Road markings
            for (let i = 0; i < 40; i++) {
                html += `<div class="road-marking" style="left: ${i * 100 + 30}px;"></div>`;
            }
            
            // Stars
            if (levelIndex !== 6) {
                for (let i = 0; i < 40; i++) {
                    html += `<div class="star" style="left: ${Math.random() * 190}vw; top: ${Math.random() * 30 + 5}%; animation-delay: ${Math.random() * 3}s;"></div>`;
                }
            }
            
            // Level content
            html += generateLevelContent(levelIndex);
            
            // Info panel
            html += generateInfoPanel(levelIndex);
            
            // Badges
            badges.filter(b => b.level === levelIndex).forEach(b => {
                const globalIndex = badges.indexOf(b);
                html += `
                    <div class="badge" id="badge-${globalIndex}" style="left: ${b.x}px; bottom: ${b.y}px;" data-index="${globalIndex}">
                        <div class="badge-icon">${b.icon}</div>
                        <div class="badge-label">${b.label}</div>
                    </div>
                `;
            });
            
            // Vehicle zones
            vehicleZones.filter(v => v.level === levelIndex).forEach(v => {
                if (v.vehicle === 'forklift') {
                    html += `
                        <div class="vehicle-zone" style="left: ${v.x}px;" data-vehicle="forklift">
                            <div class="parked-forklift">
                                <div style="position:absolute;bottom:15px;left:20px;width:50px;height:35px;background:linear-gradient(180deg,#f4c430,#daa520);border:3px solid #b8860b;border-radius:3px;"></div>
                                <div style="position:absolute;bottom:35px;left:25px;width:40px;height:30px;background:linear-gradient(180deg,#f4c430,#daa520);border:3px solid #b8860b;border-radius:3px 10px 3px 3px;"></div>
                                <div style="position:absolute;bottom:18px;left:5px;width:6px;height:45px;background:#666;"></div>
                                <div style="position:absolute;bottom:3px;left:15px;width:18px;height:18px;background:#333;border-radius:50%;"></div>
                                <div style="position:absolute;bottom:3px;left:55px;width:18px;height:18px;background:#333;border-radius:50%;"></div>
                            </div>
                            <div class="zone-label">Enter Forklift ‚Üí</div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="vehicle-zone" style="left: ${v.x}px;" data-vehicle="car">
                            <div class="parked-car">
                                <div style="position:absolute;bottom:15px;left:10px;width:100px;height:25px;background:linear-gradient(180deg,#3E0097,#2a0066);border-radius:8px 15px 3px 3px;border:2px solid #1a0044;"></div>
                                <div style="position:absolute;bottom:38px;left:30px;width:55px;height:22px;background:linear-gradient(180deg,#3E0097,#2a0066);border-radius:12px 12px 0 0;border:2px solid #1a0044;"></div>

                gameState.worldX -= speed;
                gameState.direction = -1;
                moved = true;
            }
            if (gameState.keys.right) {
                gameState.worldX += speed;
                gameState.direction = 1;
                moved = true;
            }
            
            const maxX = (levels.length * 200 * window.innerWidth / 100) - window.innerWidth;
            gameState.worldX = Math.max(0, Math.min(gameState.worldX, maxX));
            
            // Gravity
            if (!gameState.isGrounded) {
                gameState.velocityY -= GRAVITY;
                gameState.characterY += gameState.velocityY;
            }
            
            // Ground
            if (gameState.characterY <= GROUND_Y) {
                gameState.characterY = GROUND_Y;
                gameState.velocityY = 0;
                gameState.isGrounded = true;
                gameState.isJumping = false;
            }
            
            if (moved !== gameState.isMoving) {
                gameState.isMoving = moved;
                updateCharacterDisplay();
            }
            
            document.getElementById('gameWorld').style.transform = `translateX(${-gameState.worldX}px)`;
            const character = document.getElementById('character');
            character.style.bottom = gameState.characterY + 'px';
            character.style.transform = `scaleX(${gameState.direction})`;
            
            checkCurrentLevel();
            checkBadgeCollisions();
            checkVehicleZones();
            
            requestAnimationFrame(update);
        }

        function checkBadgeCollisions() {
            const charX = window.innerWidth * 0.15 + gameState.worldX;
            const charW = getCharacterWidth();
            const charY = gameState.characterY;
            const charH = getCharacterHeight();

            badges.forEach((badge, index) => {
                if (badge.collected) return;

                const levelOffset = badge.level * 200 * window.innerWidth / 100;
                const badgeX = levelOffset + badge.x;
                const badgeY = badge.y;
                
                if (charX + charW > badgeX && charX < badgeX + 45 &&
                    charY + charH > badgeY && charY < badgeY + 45) {
                    collectBadge(index);
                }
            });
        }

        function collectBadge(index) {
            const badge = badges[index];
            if (badge.collected) return;
            
            badge.collected = true;
            gameState.collectedBadges.push(index);
            gameState.xp += 150;
            
            const badgeEl = document.getElementById(`badge-${index}`);
            if (badgeEl) {
                createParticles(badgeEl);
                badgeEl.classList.add('collected');
            }
            
            document.getElementById('badgeNum').textContent = gameState.collectedBadges.length;
            document.getElementById('xpFill').style.width = (gameState.xp / gameState.maxXP * 100) + '%';
            document.getElementById('xpText').textContent = `${gameState.xp} / ${gameState.maxXP} XP`;
            
            playSound('collect');
        }

        function createParticles(el) {
            const rect = el.getBoundingClientRect();
            for (let i = 0; i < 8; i++) {
                const p = document.createElement('div');
                p.className = 'collect-particle';
                p.style.left = rect.left + rect.width / 2 + 'px';
                p.style.top = rect.top + rect.height / 2 + 'px';
                p.style.setProperty('--tx', (Math.random() - 0.5) * 80 + 'px');
                p.style.setProperty('--ty', (Math.random() - 0.5) * 80 + 'px');
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 500);
            }
        }

        function checkVehicleZones() {
            const charX = window.innerWidth * 0.15 + gameState.worldX;
            
            vehicleZones.forEach(zone => {
                const levelOffset = zone.level * 200 * window.innerWidth / 100;
                const zoneX = levelOffset + zone.x;
                
                if (Math.abs(charX - zoneX) < 80 && gameState.vehicle !== zone.vehicle) {
                    gameState.vehicle = zone.vehicle;
                    updateCharacterDisplay();
                    playSound('vehicle');
                }
            });
        }

        function checkCurrentLevel() {
            const levelWidth = 200 * window.innerWidth / 100;
            const newLevel = Math.floor((gameState.worldX + window.innerWidth * 0.15) / levelWidth);
            
            if (newLevel !== gameState.currentLevel && newLevel >= 0 && newLevel < levels.length) {
                gameState.currentLevel = newLevel;
                document.getElementById('levelName').textContent = levels[newLevel].name;
                document.getElementById('levelSubtitle').textContent = levels[newLevel].subtitle;
            }
        }

        function jump() {
            if (gameState.isGrounded && !gameState.isJumping) {
                gameState.velocityY = JUMP_FORCE;
                gameState.isGrounded = false;
                gameState.isJumping = true;
                playSound('jump');
            }
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            if (!gameState.started) return;
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') gameState.keys.left = true;
            if (e.code === 'ArrowRight' || e.code === 'KeyD') gameState.keys.right = true;
            if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyW') {
                e.preventDefault();
                jump();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') gameState.keys.left = false;
            if (e.code === 'ArrowRight' || e.code === 'KeyD') gameState.keys.right = false;
        });

        // Mobile
        document.getElementById('btnLeft').addEventListener('touchstart', (e) => { e.preventDefault(); gameState.keys.left = true; });
        document.getElementById('btnLeft').addEventListener('touchend', () => gameState.keys.left = false);
        document.getElementById('btnRight').addEventListener('touchstart', (e) => { e.preventDefault(); gameState.keys.right = true; });
        document.getElementById('btnRight').addEventListener('touchend', () => gameState.keys.right = false);
        document.getElementById('btnJump').addEventListener('touchstart', (e) => { e.preventDefault(); jump(); });

        // Sound toggle
        document.getElementById('soundToggle').addEventListener('click', () => {
            gameState.soundEnabled = !gameState.soundEnabled;
            document.getElementById('soundToggle').textContent = gameState.soundEnabled ? 'üîä' : 'üîá';
        });

        // Start
        document.getElementById('startButton').addEventListener('click', () => {
            initAudio();
            document.getElementById('startScreen').style.display = 'none';
            gameState.started = true;
            initGameWorld();
            update();
        });
    </script>
</body>
</html>
